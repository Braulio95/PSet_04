<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Activities</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section class="items">
                <div class="user">
                    <div class="name">
                        <figure>
                            <img src="media/henrycavill.jpg" alt="henry-cavill">
                        </figure>
                        <p class="report">Report for</p>
                        <p class="name">Braulio Estrada</p>
                    </div>
                    <div class="info">
                        <p class="period day activate" onclick="Daily ()" >Daily</p>
                        <p class="period week deactivate" onclick="Weekly ()">Weekly</p>
                        <p class="period month deactivate" onclick="Monthly()">Monthly</p>
                    </div>
                </div>
                <div class="itemslist" id="itemslist">
                   
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
